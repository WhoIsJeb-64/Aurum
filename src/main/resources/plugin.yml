name: Aurum
description: An essentials alternative for project poseidon.
main: org.whoisjeb.aurum.Aurum
version: 1.0.0-SNAPSHOT
authors:
  - WhoIsJeb
depend:
  - PermissionsEx

commands:
  spawn:
    description: Warps the sender to spawn.
    usage: /<command>
    permission: aurum.spawn
    permission-message: You are not authorized to execute /spawn!
  setspawn:
    description: Sets spawn to the user's location.
    usage: /<command>
    permission: aurum.setspawn
    permission-message: You are not authorized to execute /setspawn!
  rules:
    description: Displays the server rules.
    usage: /<command>
    permission: aurum.rules
    permission-message: You are not authorized to execute /rules!
  discord:
    description: Links to the server's discord.
    usage: /<command>
    permission: aurum.discord
    permission-message: You are not authorized to execute /discord!
  sethome:
    description: Sets a new home at the sender's position.
    usage: /<command>
    permission: aurum.home
    permission-message: You are not authorized to execute /sethome!
  home:
    description: Warps the sender to the specified home.
    aliases: [h]
    usage: /<command>
    permission: aurum.home
    permission-message: You are not authorized to execute /home!
  delhome:
    description: Deletes the specified home.
    usage: /<command>
    permission: aurum.home
    permission-message: You are not authorized to execute /delhome!
  homes:
    description: Lists the sender's homes.
    usage: /<command>
    permission: aurum.home
    permission-message: You are not authorized to execute /homes!
  warp:
    description: Teleports the sender to the specified warp.
    usage: /<command> <warp>
    permission: aurum.warp
    permission-message: You are not authorized to execute /warp!
  warps:
    description: Lists the server's warps.
    usage: /<command> <warp>
    permission: aurum.warp
    permission-message: You are not authorized to execute /warp!
  setwarp:
    description: Sets a new warp at the sender's position.
    usage: /<command> <warp>
    permission: aurum.setwarp
    permission-message: You are not authorized to execute /setwarp!
  delwarp:
    description: Deletes the specified warp.
    usage: /<command>
    permission: aurum.delwarp
    permission-message: You are not authorized to execute /delwarp!
  nickname:
    description: Changes or clears the nickname of the sender or another online player.
    aliases: [nick]
    usage: /<command> <set|clear> <nickname|> <player>
    permission: aurum.nickname
    permission-message: You are not authorized to execute /nickname!
  whois:
    description: Tells the sender the username of an online player.
    aliases: [realname, whos]
    usage: /<command> <nickname>
    permission: aurum.whois
    permission-message: You are not authorized to execute /whois!
  time:
    description: Changes the time to the specified time.
    aliases: [settime, timeset]
    usage: /<command> <day|night|dawn|dusk>
    permission: aurum.time
    permissions-message: You are not authorized to execute /time!
  weather:
    description: Changes the weahter.
    aliases: [setweather, weatherset]
    usage: /<command> [clear|rain]
    permission: aurum.weather
    permissions-message: You are not authorized to execute /weather!
  playerlist:
    description: Changes the weahter.
    aliases: [list, who]
    usage: /<command>
    permission: aurum.playerlist
    permissions-message: You are not authorized to execute /playerlist!
  teleport:
    description: Teleports the sender to player or position.
    aliases: [tp]
    usage: /<command> <player|x, y, z>
    permission: aurum.teleport
    permissions-message: You are not authorized to execute /teleport!
  offlineteleport:
    description: Teleports the sender to the last position of an offline player.
    aliases: [offlinetp, otp]
    usage: /<command> <player>
    permission: aurum.teleport
    permission-message: You are not authorized to execute /offlineteleport!
  teleportask:
    description: Requests the target to have the sender tp to them.
    aliases: [tpa]
    usage: /<command> <player>
    permission: aurum.teleportask
    permission-message: You are not authorized to execute /teleportask!
  teleportaccept:
    description: Accepts the most recent tp request, or that of a specific player.
    aliases: [tpaccept]
    usage: /<command> [player]
    permission: aurum.teleportask
    permission-message: You are not authorized to execute /teleportaccept!
  teleportdeny:
    description: Denies the most recent tp request, or that of a specific player.
    aliases: [tpdeny]
    usage: /<command> [player]
    permission: aurum.teleportask
    permission-message: You are not authorized to execute /teleportdeny!
  item:
    description: Gives the sender/a player an item.
    aliases: [i]
    usage: /<command> <item> [quanity]
    permission: aurum.item
    permission-message: You are not authorized to execute /item!

permissions:
  aurum.player:
    description: Gives access to Aurum's essential commands.
    children:
      aurum.spawn: true
      aurum.rules: true
      aurum.discord: true
      aurum.playerlist: true
      aurum.home: true
  aurum.spawn:
    description: Grants access to /spawn.
    default: not op
  aurum.setspawn:
    description: Grants access to /setspawn.
    default: op
  aurum.rules:
    description: Grants access to /rules.
    default: not op
  aurum.home:
    description: Grants access to the homes commands.
    default: op
  aurum.color:
    description: Allows the usage of color codes.
    default: op
  aurum.warp:
    description: Grants access to /warp and /warps.
    default: not op
  aurum.setwarp:
    description: Grants access to /setwarp.
    default: op
  aurum.delwarp:
    description: Grants access to /delwarp.
    default: op
  aurum.nickname:
    description: Grants access to /nickname.
    default: op
  aurum.whois:
    description: Grants access to /whois.
    default: not op
  aurum.time:
    description: Grants access to /time.
    default: op
  aurum.weather:
    description: Grants access to /weather.
    default: op
  aurum.playerlist:
    description: Grants access to /playerlist.
    default: not op
  aurum.teleport:
    description: Grants access to /teleport.
    default: op
  aurum.teleportask:
    description: Grants access to /teleportask, /tpaccept, and /tpdeny.
    default: op
  aurum.item:
    description: Grants access to /item.
    default: op